<div class="table-responsive">
   {% if bills %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr >
                <th>Bill Number</th>
                <th>Bill Date</th>
                <th>Due date</th>
                <th>Bill Amount</th>
                <th>Transactions 
             
                    <a  class="btn btn-outline-secondary btn-sm" href="/party/{{ company.id}}/transactions" role="button" aria-disabled="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707z"/>
                          </svg>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}

            <tr>
                <td>{{ bill.bill_number }}</td>
                <td>{{ bill.bill_date | format_datetime('%d-%m-%Y') }}</td>
                <td>{{ bill.due_date | format_datetime('%d-%m-%Y') }}</td>
                <td>{{ bill.amount }}</td>
          
                <td><a href="bill/{{bill.bill_number}}" class="btn btn-outline-primary btn-sm" role="button" aria-disabled="true">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No bills available.</p>
   {% endif %}
</div>
